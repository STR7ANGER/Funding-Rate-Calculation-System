version: '3.8'

services:
  postgres:
    image: postgres:17.2-alpine
    container_name: funding-postgres
    environment:
      POSTGRES_DB: funding_rates
      POSTGRES_USER: funding_user
      POSTGRES_PASSWORD: funding_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U funding_user -d funding_rates"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - funding-network

  redis:
    image: redis:7.4.1-alpine
    container_name: funding-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - funding-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: funding-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://funding_user:funding_pass@postgres:5432/funding_rates
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    ports:
      - "8080:8080"
      - "8081:8081"
      - "9090:9090"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    networks:
      - funding-network
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: funding-adminer
    depends_on:
      - postgres
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - funding-network

volumes:
  postgres_data:
  redis_data:

networks:
  funding-network:
    driver: bridge

